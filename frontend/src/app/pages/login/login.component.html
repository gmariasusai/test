<mat-card appearance="outlined" class="card-wrapper">
    <mat-card-content>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm"
      class="max-w-md mx-auto mt-20 p-8 bg-white rounded-xl shadow space-y-6">

      <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>User ID</mat-label>
        <input matInput type="userId" name="userId" [(ngModel)]="userId" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="password" required>
      </mat-form-field>
    
      <div class="button-wrapper">
        <button
            class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
            type="submit" [disabled]="loginForm.invalid">
            Login
        </button>
      </div>
      
    </form>
    </mat-card-content>
  </mat-card>
